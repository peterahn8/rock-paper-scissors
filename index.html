<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>

    <audio id="rockSound" src="./sounds/fakebang_3-102890.mp3"></audio>
    <audio id="paperSound" src="./sounds/small-page-103398.mp3"></audio>
    <audio id="scissorsSound" src="./sounds/scissors-cutting-paper-1-101193.mp3"></audio>
    
    <div id="headerContainer">
        <h1>ROCK PAPER SCISSORS!</h1>
    </div>

    <div id="battleContainer">
        <div id="playerContainer" class="actionMenu">
            <h2 class="name">Player</h2>
            <button id="playerRockButton" class="buttonClass"><img class="btnImg" src=images/rock.svg alt="Rock"></button>
            <button id="playerPaperButton" class="buttonClass"><img class="btnImg" src=images/paper.svg alt="Paper"></button>
            <button id="playerScissorsButton" class="buttonClass"><img class="btnImg" src=images/scissors.svg alt="Scissors"></button>
        </div>
            <div id="scoreContainer">
                <p id="currentScore">0 - 0</p>
            </div>
        <div id="computerContainer" class="actionMenu">
            <h2 class="name">Computer</h2>
            <button id="computerRockButton" class="buttonClass"><img class="btnImg" src=images/rock.svg alt="Rock"></button>
            <button id="computerPaperButton" class="buttonClass"><img class="btnImg" src=images/paper.svg alt="Paper"></button>
            <button id="computerScissorsButton" class="buttonClass"><img class="btnImg" src=images/scissors.svg alt="Scissors"></button>
        </div>
    </div>

    <div id="resultContainer">
        <p id="roundResult">FIRST TO FIVE WINS!</p>
    </div>

    <div id="footerContainer">
        <ul>
            <li>Peter Ahn</li>
            <li><a href="https://github.com/peterahn8/odin-recipes">GitHub</a></li>
        </ul>
    </div>

</body>
</html>
